<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%);
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            cursor: none;
        }

        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(96, 165, 250, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transition: transform 0.1s ease;
        }

        .background {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .snowflake {
            position: absolute;
            background: radial-gradient(circle, #ffffff 0%, #e0f2fe 50%, transparent 100%);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: transform, opacity;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.3);
        }

        @keyframes snowfall {
            0% { 
                transform: translateY(-20vh) translateX(0px) rotate(0deg);
            }
            100% { 
                transform: translateY(120vh) translateX(var(--drift)) rotate(var(--rotation));
            }
        }

        @keyframes snowTwinkle {
            0%, 100% { 
                box-shadow: 0 0 6px rgba(255, 255, 255, 0.3);
                opacity: var(--base-opacity);
            }
            50% { 
                box-shadow: 0 0 12px rgba(255, 255, 255, 0.8);
                opacity: calc(var(--base-opacity) * 1.5);
            }
        }

        .background.animate .snowflake {
            animation: snowfall var(--duration) linear infinite, snowTwinkle 4s infinite ease-in-out;
        }

        .hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.8em;
            color: #64748b;
            font-weight: 300;
            letter-spacing: 2px;
            opacity: 1;
            transition: all 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 10;
            text-shadow: 0 0 20px rgba(100, 116, 139, 0.5);
        }

        .hint.hide {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.8);
            pointer-events: none;
        }

        .main-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            font-weight: 700;
            color: #ef4444;
            opacity: 0;
            transition: all 2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex;
            justify-content: center;
            z-index: 5;
            letter-spacing: 8px;
            text-shadow: 0 0 30px rgba(239, 68, 68, 0.6);
        }

        .main-text.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.05);
        }

        .letter {
            display: inline-block;
            animation: letterReveal 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
            transform: translateY(100px) rotateX(90deg);
            opacity: 0;
        }

        @keyframes letterReveal {
            0% { 
                transform: translateY(100px) rotateX(90deg) scale(0.5);
                opacity: 0;
            }
            50% { 
                transform: translateY(-20px) rotateX(0deg) scale(1.2);
                opacity: 0.8;
            }
            100% { 
                transform: translateY(0) rotateX(0deg) scale(1);
                opacity: 1;
            }
        }

        .lightning-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .lightning-container.show {
            opacity: 1;
        }

        .lightning-flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.9) 0%, rgba(147, 197, 253, 0.4) 30%, transparent 70%);
            opacity: 0;
        }

        @keyframes megaFlash {
            0% { opacity: 0; }
            3% { opacity: 1; }
            6% { opacity: 0.2; }
            9% { opacity: 0.9; }
            12% { opacity: 0.1; }
            15% { opacity: 0.7; }
            18% { opacity: 0; }
            21% { opacity: 0.8; }
            24% { opacity: 0; }
            100% { opacity: 0; }
        }

        .lightning-svg {
            width: 100%;
            height: 100%;
            max-width: none;
            max-height: none;
        }

        .lightning-path {
            stroke-dasharray: 3000;
            stroke-dashoffset: 3000;
            filter: drop-shadow(0 0 15px currentColor);
        }

        @keyframes lightningStrike {
            0% { 
                stroke-dashoffset: 3000; 
                opacity: 0;
            }
            5% { 
                opacity: 1;
            }
            15% { 
                stroke-dashoffset: 0; 
                opacity: 1;
            }
            25% {
                opacity: 0.7;
            }
            35% {
                opacity: 0.9;
            }
             45% {
                opacity: 0.3;
            }
            100% { 
                stroke-dashoffset: 0; 
                opacity: 0;
            }
        }

        .final-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4.5em;
            font-weight: 800;
            background: linear-gradient(45deg, #3b82f6, #60a5fa, #93c5fd, #dbeafe);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            transition: all 2.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 5;
            letter-spacing: 6px;
            text-shadow: 0 0 40px rgba(59, 130, 246, 0.8);
            filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.4));
        }

        .final-text.show {
            opacity: 1;
            animation: gradientFlow 4s ease-in-out infinite, finalGlow 3s ease-in-out infinite;
            transform: translate(-50%, -50%) scale(1.02);
        }

        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes finalGlow {
            0%, 100% { 
                filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.4));
            }
            50% { 
                filter: drop-shadow(0 0 40px rgba(59, 130, 246, 0.8)) drop-shadow(0 0 60px rgba(147, 197, 253, 0.4));
            }
        }

        .sub-text {
            position: absolute;
            top: 58%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2em;
            color: #94a3b8;
            opacity: 0;
            transition: all 2s ease-in-out;
            z-index: 5;
            letter-spacing: 3px;
            font-weight: 300;
        }

        .sub-text.show {
            opacity: 1;
            transform: translate(-50%, -50%) translateY(10px);
        }

        .bottom-text {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.4em;
            opacity: 0;
            transition: all 2s ease-in-out;
            z-index: 5;
        }

        .bottom-text.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }

        .bottom-text a {
            text-decoration: none;
            background: linear-gradient(45deg, #3b82f6, #60a5fa, #93c5fd);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: linkGradient 3s ease-in-out infinite;
            transition: all 0.3s ease;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .bottom-text a:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.6));
        }

        @keyframes linkGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .slash {
            color: #64748b;
            margin: 0 15px;
            font-weight: 300;
        }

        .controls {
            position: fixed;
            top: 25px;
            right: 25px;
            z-index: 1000;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .control-btn {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #e2e8f0;
            padding: 12px 16px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .control-btn:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(59, 130, 246, 0.2);
        }

        .control-icon {
            font-size: 16px;
        }

        .skip-hint {
            position: fixed;
            bottom: 25px;
            right: 25px;
            color: #64748b;
            font-size: 13px;
            opacity: 0;
            transition: all 1s ease;
            z-index: 10;
            background: rgba(15, 23, 42, 0.6);
            padding: 8px 12px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 116, 139, 0.2);
        }

        .skip-hint.show {
            opacity: 1;
            transform: translateY(-5px);
        }

        @keyframes screenShake {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            10% { transform: translate(-8px, 2px) rotate(0.5deg); }
            20% { transform: translate(6px, -4px) rotate(-0.5deg); }
            30% { transform: translate(-4px, 6px) rotate(0.3deg); }
            40% { transform: translate(3px, -3px) rotate(-0.3deg); }
            50% { transform: translate(-2px, 4px) rotate(0.2deg); }
            60% { transform: translate(2px, -2px) rotate(-0.2deg); }
            70% { transform: translate(-1px, 3px) rotate(0.1deg); }
            80% { transform: translate(1px, -1px) rotate(-0.1deg); }
            90% { transform: translate(0, 1px) rotate(0deg); }
        }

        .shake {
            animation: screenShake 1.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        .text-destruction {
            animation: textExplode 2s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        @keyframes textExplode {
            0% { 
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            30% {
                transform: scale(1.3) rotate(5deg);
                opacity: 0.8;
            }
            100% { 
                transform: scale(0) rotate(180deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .main-text, .final-text {
                font-size: 2.5em;
                letter-spacing: 4px;
            }
            
            .hint {
                font-size: 1.4em;
            }
            
            .controls {
                top: 15px;
                right: 15px;
                gap: 10px;
            }
            
            .control-btn {
                padding: 10px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>

    <div class="lightning-container" id="lightningContainer">

        <svg class="lightning-svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
            <defs>
                <filter id="electricGlow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur stdDeviation="8" result="blur1" />
                    <feGaussianBlur stdDeviation="25" result="blur2" />

    <audio id="music" src="123.mp3" preload="auto"></audio>

    <script>
        const background = document.getElementById('background');
        const hint = document.getElementById('hint');
        const mainText = document.getElementById('mainText');
        const finalText = document.getElementById('finalText');
        const subText = document.getElementById('subText');
        const bottomText = document.getElementById('bottomText');
        const music = document.getElementById('music');
        const lightningContainer = document.getElementById('lightningContainer');
        const lightningFlash = document.getElementById('lightningFlash');
        const lightningPaths = document.querySelectorAll('.lightning-path');
        const muteBtn = document.getElementById('muteBtn');
        const volumeBtn = document.getElementById('volumeBtn');
        const skipHint = document.getElementById('skipHint');
        const cursor = document.getElementById('cursor');

        const SNOWFLAKE_COUNT = 150;
        const WORD = "splash";
        const TOTAL_ANIMATION_TIME = 15000;
        const LETTER_DELAY = 200;

        let animationStarted = false;
        let animationSkipped = false;
        let currentVolume = 0.5;
        let isMuted = false;
        let animationTimeouts = [];

        music.volume = currentVolume;

        // Custom cursor
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX - 10 + 'px';
            cursor.style.top = e.clientY - 10 + 'px';
        });

        function clearAllTimeouts() {
            animationTimeouts.forEach(timeout => clearTimeout(timeout));
            animationTimeouts = [];
        }

        function addTimeout(callback, delay) {
            const timeout = setTimeout(callback, delay);
            animationTimeouts.push(timeout);
            return timeout;
        }

        function createSnowflakes() {
            for (let i = 0; i < SNOWFLAKE_COUNT; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                
                const size = Math.random() * 5 + 2;
                snowflake.style.width = size + 'px';
                snowflake.style.height = size + 'px';
                
                snowflake.style.left = Math.random() * 100 + 'vw';
                
                const duration = Math.random() * 10 + 15;
                const delay = Math.random() * 20;
                const drift = (Math.random() - 0.5) * 200;
                const rotation = Math.random() * 720;
                const baseOpacity = Math.random() * 0.6 + 0.3;
                
                snowflake.style.setProperty('--duration', duration + 's');
                snowflake.style.setProperty('--drift', drift + 'px');
                snowflake.style.setProperty('--rotation', rotation + 'deg');
                snowflake.style.setProperty('--base-opacity', baseOpacity);
                snowflake.style.animationDelay = delay + 's';
                
                background.appendChild(snowflake);
            }
        }

        function activateSnow() {
            const snowflakes = document.querySelectorAll('.snowflake');
            snowflakes.forEach((snowflake, index) => {
                addTimeout(() => {
                    snowflake.style.opacity = snowflake.style.getPropertyValue('--base-opacity') || '0.8';
                }, index * 20);
            });
            background.classList.add('animate');
        }

        function typeText(callback) {
            const letters = WORD.split('');
            mainText.innerHTML = '';
            
            letters.forEach((letter, index) => {
                addTimeout(() => {
                    if (animationSkipped) return;
                    
                    const letterSpan = document.createElement('span');
                    letterSpan.className = 'letter';
                    letterSpan.textContent = letter;
                    letterSpan.style.animationDelay = '0s';
                    mainText.appendChild(letterSpan);
                }, index * LETTER_DELAY);
            });
            
            addTimeout(callback, letters.length * LETTER_DELAY + 1000);
        }

        function showLightning(callback) {
            if (animationSkipped) return;
            
            lightningContainer.classList.add('show');
            lightningFlash.style.animation = 'megaFlash 2s forwards';
            
            lightningPaths.forEach((path, index) => {
                path.style.animationDelay = (index * 0.05) + 's';
                path.style.animation = 'lightningStrike 2s forwards';
            });
            
            document.body.classList.add('shake');
            
            addTimeout(() => {
                const textElement = document.getElementById('mainText');
                if (textElement) {
                    textElement.classList.add('text-destruction');
                }
            }, 500);
            
            addTimeout(() => {
                document.body.classList.remove('shake');
                lightningContainer.classList.remove('show');
                callback();
            }, 2000);
        }

        function showFinalSequence() {
            addTimeout(() => {
                finalText.classList.add('show');
            }, 500);
            
            addTimeout(() => {
                subText.classList.add('show');
            }, 1500);
            
            addTimeout(() => {
                bottomText.classList.add('show');
                skipHint.classList.remove('show');
            }, 2500);
        }

        function skipToEnd() {
            if (!animationStarted || animationSkipped) return;
            
            animationSkipped = true;
            clearAllTimeouts();
            
            if (music.currentTime < 15) {
                music.currentTime = 15;
            }
            
            hint.classList.add('hide');
            mainText.style.opacity = '0';
            lightningContainer.classList.remove('show');
            
            addTimeout(() => {
                showFinalSequence();
            }, 300);
        }

        function startAnimation() {
            if (animationStarted) return;
            animationStarted = true;

            try {
                music.play().catch(error => {
                    console.log('Music autoplay prevented:', error);
                });
            } catch (e) {
                console.log('Music play error:', e);
            }
            
            hint.classList.add('hide');
            skipHint.classList.add('show');
            activateSnow();
            
            // Perfect 15-second timeline
            addTimeout(() => {
                mainText.classList.add('show');
                typeText(() => {
                    // Lightning starts at 6s, ends at 8s
                    showLightning(() => {
                        // Final sequence starts at 10s, "shtormy" visible at 13s
                        addTimeout(() => {
                            showFinalSequence();
                        }, 2000);
                    });
                });
            }, 1000);
        }

        // Music controls
        muteBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            music.muted = isMuted;
            muteBtn.querySelector('.control-icon').textContent = isMuted ? '🔇' : '🔊';
            muteBtn.querySelector('span:last-child').textContent = isMuted ? 'Muted' : 'Audio';
        });

        volumeBtn.addEventListener('click', () => {
            const volumes = [0.2, 0.5, 0.8];
            const currentIndex = volumes.indexOf(currentVolume);
            currentVolume = volumes[(currentIndex + 1) % volumes.length];
            music.volume = currentVolume;
            volumeBtn.querySelector('span:last-child').textContent = `${Math.round(currentVolume * 100)}%`;
        });

        // Initialize
        createSnowflakes();
        
        // Event listeners
        document.addEventListener('click', startAnimation);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                startAnimation();
            } else if (e.key === ' ' || e.code === 'Space') {
                e.preventDefault();
                skipToEnd();
            }
        });
    </script>
</body>
